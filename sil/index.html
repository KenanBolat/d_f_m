<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Data Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2@3.1.0/css/leaflet-sidebar.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/leaflet-side-by-side@2.2.0/layout.min.css" rel="stylesheet">
    <style>
        #map { height: 800px; width: 100%; }
        #info { margin-top: 20px; }
        #controls { margin-bottom: 20px; }
        .legend {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <!-- Nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="#settings" role="tab"><i class="fa fa-cog"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">Layers <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                <div id="layer-control">
                    <!-- Layer control content will go here -->
                </div>
            </div>
            <div class="leaflet-sidebar-pane" id="settings">
                <h1 class="leaflet-sidebar-header">Settings <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                <!-- Settings content will go here -->
            </div>
        </div>
    </div>

    <div id="controls">
        <label for="mission-select">Satellite Missions</label>
        <select id="mission-select">
            <option value="MSG">MSG</option>
            <option value="IODC">IODC</option>
            <option value="XYZ">XYZ</option>
        </select>

        <label for="channel-select">Channels</label>
        <select id="channel-select">
            <option value="HRV">HRV</option>
            <option value="IR_016">IR_016</option>
            <option value="IR_039">IR_039</option>
            <option value="IR_087">IR_087</option>
            <option value="IR_097">IR_097</option>
            <option value="IR_108">IR_108</option>
            <option value="IR_120">IR_120</option>
            <option value="IR_134">IR_134</option>
            <option value="VIS006">VIS006</option>
            <option value="VIS008">VIS008</option>
            <option value="WV_062">WV_062</option>
            <option value="WV_073">WV_073</option>
            <option value="ir_cloud_day">Bulut</option>
            <option value="natural_color">RGB</option>
        </select>

        <label for="start-date">Start Date</label>
        <input type="text" id="start-date" placeholder="Start Date">

        <label for="end-date">End Date</label>
        <input type="text" id="end-date" placeholder="End Date">

        <button id="search-button">Search</button>
        <button id="prev-day">Prev Day</button>
        <button id="next-day">Next Day</button>
        <button id="start-animation"><i class="fa fa-play"></i></button>
        <button id="pause-button"><i class="fa fa-pause"></i></button>
        <button id="stop-button"><i class="fa fa-stop"></i></button>
        <button id="toggle-side-by-side"><i class="fa fa-exchange-alt"></i></button>

    </div>


    <div id="map"></div>

    <div id="info">
        <div>
            <h4>Clicked Point: <span id="clicked-point"></span></h4>
            <table id="raster-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="raster-table-body">
                </tbody>
            </table>
            <table id="postgis-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="postgis-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <div >
        <div id="legend-label" src="" alt="Legend"></div>
    </div>  

    <div style="display: none;">  
        <img id="legend-image" src="" alt="Legend">
    </div>  

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/all.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar-v2@3.1.0/js/leaflet-sidebar.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="leaflet-side-by-side.js"></script>
    <script src="app.js"></script>
</body>
</html>
