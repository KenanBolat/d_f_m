<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Data Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" />
    <style>
        #map { margin-top: 200px; height: 500px; width: 100%; }
        #info { margin-top: 20px; }
        #controls { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="controls">
        <label for="mission-select">Satellite Missions</label>
        <select id="mission-select">
            <option value="">Select...</option>
            <!-- Populate with satellite missions -->
        </select>

        <label for="channel-select">Channels</label>
        <select id="channel-select">
            <option value="">Select...</option>
            <!-- Populate with channels -->
        </select>

        <label for="start-date">Start Date</label>
        <input type="text" id="start-date" class="datetimepicker-input" data-toggle="datetimepicker" data-target="#start-date" placeholder="Start Date">

        <label for="end-date">End Date</label>
        <input type="text" id="end-date" class="datetimepicker-input" data-toggle="datetimepicker" data-target="#end-date" placeholder="End Date">

        <button id="search-button">Search</button>
    </div>

    <div id="map"></div>

    <div id="info">
        <button id="prev-day">Prev Day</button>
        <button id="next-day">Next Day</button>
        <div>
            <h4>Clicked Point: <span id="clicked-point"></span></h4>
            <h4>Raster Value: <span id="raster-value"></span></h4>
            <h4>Visible Layers Name:</h4>
            <ul id="visible-layers"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
