<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Layer Information</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 100vh;
            width: 75%;
            float: left;
        }

        #sidebar {
            height: 100vh;
            width: 25%;
            float: left;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        #sidebar h3, #sidebar h4 {
            margin: 0 0 10px;
        }

        #sidebar pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow: auto;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <h3>Layer Information</h3>
        <div id="info"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
