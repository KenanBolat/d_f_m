<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock title %}</title>
    <!-- Bootstrap CSS -->
        {% load static %}
            <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">-->
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

            <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table.min.css" rel="stylesheet">-->
            <link href="{% static 'css/bootstrap-table.min.css' %}" rel="stylesheet">

            <!--<script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.28.0/tableExport.min.js"></script>-->
            <script src="{% static 'js/tableExport.min.js' %}"></script>

            <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>-->
            <script src="{% static 'js/bootstrap-table.min.js' %}"></script>

            <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table-locale-all.min.js"></script>-->
            <script src="{% static 'js/bootstrap-table-locale-all.min.js' %}"></script>

            <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/extensions/export/bootstrap-table-export.min.js"></script>-->
            <script src="{% static 'js/bootstrap-table-export.min.js' %}"></script>

            <!-- Optional theme -->
            <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
            <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

            <!-- Your custom CSS -->
            <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">-->
            <link rel="stylesheet" href="{% static '/css/all.min.css' %}" crossorigin="anonymous">

    {% block extrahead %}{% endblock extrahead %}
</head>
<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{% url 'file-list' %}">TMET Core App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'file-list' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- Add more navigation items here -->
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container mt-5">
        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">End of the file list.</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extrajs %}{% endblock extrajs %}
</body>
</html>
